<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Page</title>

    <!-- CSS Styles Link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Styles Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
          <img src="{%static 'images/logo.png'%}" alt="Logo" />
        </div>
        <ul>
          <li><a href="{% url 'Contactus'%}">Log out</a></li>
        </ul>

      <div class="mobile-menu-icon">
        <div class="hamburger-menu">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </nav>

    <div class="panel-details">

        <div class="event-selection">
            <div class="event-dropdown">
                <select>
                    <option class="event-name">Select Event Name</option>
                    <option class="event-name">Event 1</option>
                    <option class="event-name">Event 2</option>
                    <option class="event-name">Event 3</option>
                    <option class="event-name">Event 4</option>
                    <option class="event-name">Event 5</option>
                </select>
            </div>
            <a class="showdata-button">Show Data</a>
        </div>

        <div class="details-table">
            <table>
                <tr class="table-head">
                    <th>Unique ID</th>
                    <th>Participant</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Code</th>
                    <th>Event Name</th>
                </tr>
                
                <tr class="table-details">
                    <td>12324345-232323-22121-121</td>
                    <td>Name Surname</td>
                    <td>1111111111</td>
                    <td>name@surname.com</td>
                    <td>A1</td>
                    <td>Event name</td>
                </tr>
                
            </table>
        </div>

        <div>
            <a class="export-btn">Export to Excel</a>
        </div>

    </div>

</body>

</html>
